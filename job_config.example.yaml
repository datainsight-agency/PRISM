# job_config.example.yaml - Orchestrator Configuration (public template)

project:
  name: "sample_project"
  version: "v1"
  description: "Example batch classification job"

model:
  name: "your-model-name"
  batch_size: 10
  retries: 3
  delay: 5

input_queue:
  - path: "data/sample.csv"
    label: "sample"

parallelization:
  enabled: true
  workers: 4
  split_strategy: "auto"
  manual_ranges:
    - start: 1
      end: 100

output:
  directory: "output/"
  naming_pattern: "{run_id}_{label}"
  checkpoints:
    directory: "checkpoints/"
    interval: 25
    cleanup_after_merge: false

error_handling:
  strategy: "continue_and_report"
  max_worker_retries: 1
  save_failed_ranges: true
  prompt_on_failure: true

merge:
  auto_merge: true
  condition: "all_success"
  sort_by: "RowID"

prompts:
  config_file: "prompts/example_prompt.json"

monitoring:
  status_dir: "status/"
  logs_dir: "logs/"
  dashboard_refresh: 5
